<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Profesor</title>
</head>
<body>

    <h1>Editar Profesor</h1>

    {% if miFormulario %}
        <form method="post">
            {% csrf_token %}
            {{ miFormulario.as_p }}
            <button type="submit">Guardar cambios</button>
        </form>
    {% else %}
        <p>No se ha encontrado el formulario para editar.</p>
    {% endif %}

</body>
</html>
